font_family JetBrainsMono NF Medium
font_size 11.0
enable_audio_bell no
resize_debounce_time 0.0
repaint_delay 1
#window_padding_width 1
window_margin_width 1
input_delay 1

foreground               #e0def4
background               #191724
selection_foreground     #e0def4
selection_background     #403d52

cursor                   #524f67
cursor_text_color        #e0def4

url_color                #c4a7e7

active_tab_foreground    #e0def4
active_tab_background    #26233a
inactive_tab_foreground  #6e6a86
inactive_tab_background  #191724
active_border_color      #31748f
inactive_border_color    #403d52

# black
color0   #26233a
color8   #6e6a86

# red
color1   #eb6f92
color9   #eb6f92

# green
color2   #31748f
color10  #31748f

# yellow
color3   #f6c177
color11  #f6c177

# blue
color4   #9ccfd8
color12  #9ccfd8

# magenta
color5   #c4a7e7
color13  #c4a7e7

# cyan
color6   #ebbcba
color14  #ebbcba

# white
color7   #e0def4
color15  #e0def4
confirm_os_window_close 0
background_opacity 1.0

allow_remote_control yes
listen_on unix:/tmp/kitty
shell_integration enabled
action_alias kitty-scrollback-nvim kitten ~/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py
map shift+h kitty-scrollback-nvim 
