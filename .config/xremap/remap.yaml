modmap:
  - name: Global
    remap:
      CapsLock: [super_l, shift_l]

keymap:
- name: Global
  remap:
    CTRL_L-p: up
    CTRL_L-n: down
- name: kitty
  application:
    only: kitty
  remap:
    CTRL_L-f: right
    CTRL_L-b: left
- name: firefox
  application:
    only: firefox
  remap:
    CTRL_L-l: Shift-F6
    CTRL_L-s: F11

