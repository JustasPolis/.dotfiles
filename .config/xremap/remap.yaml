keymap:
- name: Global
  remap:
    CTRL_L-p: up
    CTRL_L-n: down
    SHIFT_R-1:
      launch: ["bash", "-c", "pamixer --toggle-mute"]
    SHIFT_R-2:
      launch: ["bash", "-c", "pamixer --decrease 10"]
    SHIFT_R-3:
      launch: ["bash", "-c", "pamixer --increase 10"]
    SHIFT_R-4:
      launch: ["bash", "-c", "brightnessctl set 10%-"]
    SHIFT_R-5:
      launch: ["bash", "-c", "brightnessctl set 10%+"]
- name: kitty
  application:
    only: kitty
  remap:
    CTRL_L-f: right
    CTRL_L-b: left
- name: firefox
  application:
    only: firefox
  remap:
    CTRL_L-l: Shift-F6
    CTRL_L-s: F11

